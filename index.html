       <h2>Welcome To The Gaming Info Website</h2>

      <div id="category"> 
        <h2>Category</h2>
        <h4>Choose your favourite one</h4>

        <div class="img">
          <a href="action.html"><img src="img/number1.jpg" alt=""></a>

      <div id="feedback">
        <center><h5>FeedBack</h5></center>
        <form id="form_input" >
          <label for="name">Name <span>*</span></label><br>
          <input type="text" placeholder="Enter your name" name="name" id="name"><br>
          <label for="email">Email <span>*</span></label><br>
          <input type="email" placeholder="Enter your email" name="email" id="email" required><br>
          <label for="gender">Gender <span>*</span></label><br>
          <h6>Male</h6> 
          <input  type="radio" value="Male" name="gender" id="male" required></input>
          <h6>Female</h6>
          <input  type="radio" value="Female" name="gender" id="female" required></input><br>
          <label for="message">Comment <span>*</span></label><br>
          <textarea placeholder="Write your comment" name="message" id="message" required></textarea><br>
          <button type="button" class="btn" > Send</button>
          <button type="button" class="btn2" onclick="myFunction()"> Reset</button>

        </form>
      </div>

     <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function slowScroll(id) {
          $('html, body').animate({
            scrollTop: $(id).offset().top
          }, 500);
        }
    
        $(document).on("scroll", function () {
          if($(window).scrollTop() === 0)
            $("header").removeClass("fixed");
          else
            $("header").attr("class", "fixed");
        });
    </script>
   
</body>
